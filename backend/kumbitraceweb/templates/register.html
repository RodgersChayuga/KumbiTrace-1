{% extends "kumbitraceweb/base.html" %}

{% block title %}Register - KumbiTrace{% endblock %}

{% block content %}
    <!-- breadcrumb section start -->
    <section class="breadcrumb-banner bg-cover bg-overlay parallax-2" style="background-image: url('../static/img/breadcrumb_bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-sm-12">
                    <div class="breadcrumb-inner text-center">
                        <h2>Register</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb section end -->

    <!-- register section start -->
    <div class="register-area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-md-12">
                    <div class="register-form">
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <!-- Your registration form fields here -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username*" name="username" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name*" name="first_name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name*" name="last_name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email*" name="email" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="Phone Number*" name="phone" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password*" name="password1" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password*" name="password2" required>
                            </div>
                            <button type="submit" class="btn-submit w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- register section end -->
{% endblock %}
