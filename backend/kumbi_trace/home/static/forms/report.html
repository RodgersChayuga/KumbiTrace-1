<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Missing Person - KumbiTrace</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Report a Missing Person</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="report.html">Report a Missing Person</a></li>
                <li><a href="search.html">Search Reports</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Report Form</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <label for="last-location">Last Known Location:</label>
                <input type="text" id="last-location" name="last-location" required>
                
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
                
                <button type="submit">Submit Report</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 KumbiTrace. All rights reserved.</p>
    </footer>
    <script src="../js/scripts.js"></script>
</body>
</html>
