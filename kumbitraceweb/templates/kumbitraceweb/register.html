{% extends "kumbitraceweb/base.html" %} {% block title %}Register - KumbiTrace
{%endblock %} {% block content %}

<section class="border-b-[0.5px] border-gray-900 mx-auto max-w-screen-xl">
  <div class="flex flex-col items-center justify-center">
    <h2 class="text-lg md:text-2xl font-extrabold text-[#BB0000]">
      REGISTER AN ACCOUNT WITH US
    </h2>
    <form class="w-[80%] mx-auto" method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="my-5 border border-[#F0E5D2]">
        <label
          htmlFor="name"
          class="block text-base font-medium text-[#060709]"
        >
          USERNAME: <span class="text-[#bb0000]">*</span>
        </label>
        <input
          type="text"
          class="w-full px-1 text-base font-medium text-[#6B7280] bg-transparent rounded-md"
          placeholder="Username*"
          name="username"
          required
        />
      </div>
      <div class="flex flex-col gap-4 my-5 md:flex-row">
        <div class="flex-1 border-[0.5px]">
          <label
            htmlFor="name"
            class="block text-base font-medium text-[#060709]"
          >
            FIRST NAME: <span class="text-red-600">*</span>
          </label>
          <input
            type="text"
            class="w-full px-1 text-base font-medium text-[#6B7280] rounded-md bg-transparent"
            placeholder="First Name*"
            name="first_name"
            required
          />
        </div>
        <div class="flex-1 border-[0.5px]">
          <label
            htmlFor="name"
            class="block text-base font-medium text-[#060709]"
          >
            LAST NAME: <span class="text-red-600">*</span>
          </label>
          <input
            type="text"
            class="w-full px-1 text-base font-medium text-[#6B7280] rounded-md bg-transparent"
            placeholder="Last Name*"
            name="last_name"
            required
          />
        </div>
      </div>

      <div class="my-5 border-[0.5px]">
        <label
          htmlFor="name"
          class="block text-base font-medium text-[#060709]"
        >
          YOUR EMAIL: <span class="text-red-600">*</span>
        </label>
        <input
          type="email"
          class="w-full px-1 text-base font-medium text-[#6B7280] rounded-md bg-transparent"
          placeholder="Your Email*"
          name="email"
          required
        />
      </div>
      <div class="my-5 border-[0.5px]">
        <label
          htmlFor="name"
          class="block text-base font-medium text-[#060709]"
        >
          PHONE NUMBER: <span class="text-red-600">*</span>
        </label>
        <input
          type="tel"
          class="w-full px-1 text-base font-medium text-[#6B7280] rounded-md bg-transparent"
          placeholder="Phone Number*"
          name="phone"
          required
        />
      </div>
      <div class="my-5 border-[0.5px]">
        <label
          htmlFor="email"
          class="block text-base font-medium text-[#07074D]"
        >
          PASSWORD: <span class="text-red-600">*</span>
        </label>
        <input
          type="password"
          class="w-full px-1 text-base font-medium text-[#6B7280] rounded-md bg-transparent"
          placeholder="Password*"
          name="password1"
          required
        />
      </div>
      <div class="my-5">
        <label
          htmlFor="email"
          class="block text-base font-medium text-[#07074D]"
        >
          CONFIRM PASSWORD: <span class="text-red-600">*</span>
        </label>
        <input
          type="password"
          class="w-full px-1 text-base font-medium text-[#6B7280] rounded-md bg-transparent"
          placeholder="Confirm Password*"
          name="password2"
          required
        />
      </div>
      <div class="">
        <div class="flex items-center mb-4">
          <input
            id="default-checkbox"
            type="checkbox"
            value=""
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded"
          />
          <label htmlFor="default-checkbox" class="font-medium text-black ms-2">
            I AGREE TO THE
            <span class="text-[#D82126]">TERMS AND CONDITION *</span>
          </label>
        </div>
        <div class="flex items-center mb-4">
          <input
            id="default-checkbox"
            type="checkbox"
            value=""
            class="w-4 h-4 text-black bg-gray-100 border-gray-300 rounded"
          />
          <label htmlFor="default-checkbox" class="font-medium text-black ms-2">
            I WANT TO RECEIVE EMAIL NOTIFICATIONS
          </label>
        </div>
      </div>

      <div class="flex justify-center my-12">
        <button
          type="submit"
          class="hover:shadow-form rounded-md bg-[#060709] py-3 px-8 text-center text-base font-semibold text-white outline-none"
        >
          REGISTER
        </button>
      </div>
      <div class="flex justify-center my-12">
        <h2 class="text-sm md:text-md font-extrabold text-[#060709]">
          HAVE AN ACCOUNT ?
          <a href="/login" class="text-[#D82126] mr-1"> LOGIN </a>
          INSTEAD.
        </h2>
      </div>
    </form>
  </div>
</section>
{% endblock %}
